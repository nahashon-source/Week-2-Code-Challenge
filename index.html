<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 Code Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Shopping List</h1>
        <!-- an Input for adding new items -->
        <input type="text" class="item" placeholder="type here">
        <!-- Button to add the new item -->
        <button class="add-button">Add</button>
        <!-- Container for the shopping list items -->
        <ul class="shopping-list"></ul>
        <!-- Button to clear the entire list -->
        <button class="clear-button">Clear List</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
